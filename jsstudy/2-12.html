<!DOCTYPE html>
<html>
<head>
	<title>break语句示例</title>
</head>
<body>
<script type="text/javascript">
	var sUrl="www.baidu.com";
	var iLength=sUrl.length;
	var iPos=0;
	for (var i = 0; i < iLength; i++) {
		if (sUrl.charAt(i)=="u") {
		iPos=i+1;
		break;
	}
	}
		alert("字符串"+sUrl+"中的第一个u字母的位置为"+iPos);
</script>
</body>
</html>

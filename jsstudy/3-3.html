<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>九九乘法表</title>
</head>
<body>
<script type="text/javascript">
kk:for (var i=1; i<= 9; i++) { /*小于等于号不能有空格*/
document.write("<br>");
for (var j=1; j <= 9; j++) {
	if (j>i) {
		continue kk;
	}
	document.write(i+"×"+j+"="+j*i+"&nbsp; ");/*×是乘号*/
}
}
</script>
</body>
</html>

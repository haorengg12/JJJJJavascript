<!DOCTYPE html>
<html>
<head>
	<title>获得字符的Unicode编码</title>
</head>
<body>
<script type="text/javascript">
	var kk="ABCDEFG";
	var code=kk.charCodeAt(0);alert(code);//A
	var code=kk.charCodeAt(1);alert(code);//B
	var code=kk.charCodeAt(2);//char2是指C
	alert(code);
</script>
</body>
</html>

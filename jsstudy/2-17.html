<!DOCTYPE html>
<html>
<head>
	<title>使用数组和getDay方法显示星期示例</title>
</head>
<body>
<script type="text/javascript">
	var d=new Date()
	var weekday=new Array(7)
	weekday[0]="日"
	weekday[1]="一"
	weekday[2]="二"
	weekday[3]="三"
	weekday[4]="四"
	weekday[5]="五"
	weekday[6]="六"
	alert("今天是"+weekday[d.getDay()])
</script>
</body>
</html>
